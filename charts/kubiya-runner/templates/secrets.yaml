---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubiya-runner.name" . }}-nats-jwt-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubiya-runner.labels" . | nindent 4 }}
type: Opaque
data:
  nats.creds: {{ .Values.nats.jwt }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubiya-runner.name" . }}-nats-second-jwt-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubiya-runner.labels" . | nindent 4 }}
type: Opaque
data:
  nats.creds: {{ .Values.secondJwt }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubiya-runner.name" . }}-registry-tls-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubiya-runner.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: "" # pragma: allowlist secret
  tls.key: ""  # pragma: allowlist secret
