{{- if .Values.toolManager.readOnlyClusterRole.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubiya-runner.name" . }}-tool-manager-readonly-clusterrole
  labels:
    {{- include "tool-manager.labels" . | nindent 4 }}
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubiya-runner.name" . }}-tool-manager-readonly-clusterrolebinding
  labels:
    {{- include "tool-manager.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubiya-runner.serviceAccountName.toolManager" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kubiya-runner.name" . }}-tool-manager-readonly-clusterrole
{{- end }} 