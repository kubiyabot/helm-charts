{{- if .Values.daggerChartAddons.role.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubiya-runner.name" . }}-dagger
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dagger-extras.labels" . | nindent 4 }}
rules:
  - apiGroups: [ "" ]
    resources: ["*"]
    verbs: [ "*" ]
{{- end }}
