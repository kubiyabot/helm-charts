---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tool-manager.labels" . | nindent 4 }}
spec:
  replicas: 3
  selector:
    matchLabels:
      {{- include "tool-manager.selectorLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        {{- include "tool-manager.labels" . | indent 8 }}
    spec:
      serviceAccountName: {{ include "kubiya-runner.serviceAccountName" . | indent 8}}
      containers:
        - name: tool-manager
          image: "{{ .Values.toolManager.image.repository }}:{{ .Values.toolManager.image.tag }}"
          imagePullPolicy: {{ .Values.toolManager.image.pullPolicy | quote }}
          env:
            - name: "KUBIYA_NATS_CREDS"
              value: "/opt/nats.creds"
            - name: "KUBIYA_USER_ORG"
              value: "{{ .Values.kubiyaRunnerMeta.organization }}"
            - name: "KUBIYA_AGENT_kubiyaAgentUUID"
              value: "{{ .Values.kubiyaRunnerMeta.kubiyaAgentUUID }}"
          ports:
            - containerPort: {{ .Values.toolManager.containerPort }}
        {{- with .Values.toolManager.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
              readOnly: true
        - name: sdk-server
          image: "{{ .Values.toolManager.sdkServer.image.repository }}:{{ .Values.toolManager.sdkServer.image.tag }}"
          imagePullPolicy: {{ .Values.toolManager.sdkServer.image.pullPolicy | quote }}
          command: {{ .Values.toolManager.sdkServer.command | toYaml | nindent 10 }}
          env:
            - name: "KUBIYA_NATS_CREDS"
              value: "/opt/nats.creds"
            - name: "KUBIYA_USER_ORG"
              value: "{{ .Values.kubiyaRunnerMeta.organization }}"
            - name: "KUBIYA_AGENT_kubiyaAgentUUID"
              value: "{{ .Values.kubiyaRunnerMeta.kubiyaAgentUUID }}"
          ports:
            - containerPort: {{ .Values.toolManager.sdkServer.containerPort }}
        {{- with .Values.toolManager.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.toolManager.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
          defaultMode: {{ .Values.toolManager.sdkServer.defaultMode }}
